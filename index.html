<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTFrgb(242, 239, 245)
    <meta http-equiv=" X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud </title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="w-75 mx-auto ">
        <h3 class="mb-4 py-3  "> Products Management system</h3>
        <label for="productNameInput">Product Name</label>
        <input type="text" class="form-control mb-2 bg-transparent  " id="productNameInput" placeholder="Product Name"
            oninput="validateProductName()" required>

        <label for="productPriceInput">Product Price</label>
        <input type="number" class="form-control mb-2 bg-transparent  " id="productPriceInput"
            placeholder="Product Price" oninput="validateProductPrice()">

        <label for="productCatogeryInput">Product Catogery</label>
        <input type="text" class="form-control mb-2 bg-transparent  " id="productCatogeryInput"
            placeholder="Product Catogery" oninput="validateProductCatogery()">

        <label for="productDescriptionInput">Product Decription</label>
        <textarea type="text" class="form-control mb-2 bg-transparent  " id="productDescriptionInput"
            placeholder="Product Decription" oninput="validateProductDec()"></textarea>

        <button class="btn btn-outline-success" onclick="addProduct()" id="addBtn"> Add Product</button>
        <button class="btn btn-outline-primary d-none" id="updateBtn" onclick="update()"> Update
            Product</button>
    </div>
    <div class="w-75 mx-auto mt-2">
        <label for="search"></label>
        <input type="search" oninput="searchProducts(this.value)" id="search" placeholder="search by name"
            class="form-control bg-transparent   ">
    </div>
    <table class=" w-75 mx-auto table text-center" id=>
        <thead>
            <th>Nr</th>
            <th>ProductName</th>
            <th>ProductPrice</th>
            <th>ProductCategory</th>
            <th>ProductDesc </th>
            <th>update</th>
            <th>delete</th>
        </thead>
        <tbody id="table">
        </tbody>

    </table>



    <script src=" js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
